jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Elŝutu la dosierojn 
      uses: actions/checkout@v1
      with:
          path: revo-fonto
    - name: Saluto al docker.pkg.github.com
        # https://github.community/t5/GitHub-Actions/Use-docker-images-from-GitHub-Package-Registry/td-p/30407    
        # https://github.com/actions/starter-workflows/blob/master/ci/docker-push.yml    
      run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
      env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Prenu procesumon voko-formiko
      run: docker pull "docker.pkg.github.com/revuloj/voko-formiko/voko-formiko:latest"

    # https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
    - name: Kreu dosierujojn por konservi la rezultojn ...
      run: |
        mkdir -p $GITHUB_WORKSPACE/.t/tmp
        mkdir -p $GITHUB_WORKSPACE/.t/revo/xml
        mkdir $GITHUB_WORKSPACE/.t/tgz
        cp $GITHUB_WORKSPACE/revo/*.xml .t/revo/xml/
        chmod -R 777 $GITHUB_WORKSPACE/.t
        ls -l $GITHUB_WORKSPACE/.t/*
        ls -l $GITHUB_WORKSPACE/.t/revo/xml/ab*
    - name: Preparu la vortaron
      run: docker run 
        -v $GITHUB_WORKSPACE/.t/revo:/home/formiko/revo 
        -v $GITHUB_WORKSPACE/.t/tmp:/home/formiko/tmp
        docker.pkg.github.com/revuloj/voko-formiko/voko-formiko:latest 
        formiko med-medio
    - name: Kreu la tutan vortaron
      run: docker run 
        -v $GITHUB_WORKSPACE/revo-fonto:/home/formiko/revo-fonto 
        -v $GITHUB_WORKSPACE/.t/revo:/home/formiko/revo 
        -v $GITHUB_WORKSPACE/.t/tmp:/home/formiko/tmp
        -v $GITHUB_WORKSPACE/.t/tgz:/home/formiko/tgz
        docker.pkg.github.com/revuloj/voko-formiko/voko-formiko:latest 
        formiko vrt-tuto

# vd. https://github.com/actions/upload-release-asset
